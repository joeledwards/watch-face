<html>
  <head>
    <title>24-Hour Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="viewport">
      <svg id="watch" width="410" height="410">
        <!-- Perimeter -->
        <circle id="chrome" cx="205" cy="205" r="205" fill="lightgrey" />

        <!-- Inner watch face -->
        <circle id="face" cx="205" cy="205" r="200" fill="black" />

        <!-- Tick Marks -->
        <rect x=205 y=10 height="35" width="5" fill="orange" transform-origin="center" transform="rotate(0)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(15)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(30)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(45)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(60)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(75)" />
        <rect x=205 y=10 height="35" width="5" fill="orange" transform-origin="center" transform="rotate(90)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(105)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(120)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(135)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(150)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(165)" />
        <rect x=205 y=10 height="35" width="5" fill="orange" transform-origin="center" transform="rotate(180)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(195)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(210)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(225)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(240)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(255)" />
        <rect x=205 y=10 height="35" width="5" fill="orange" transform-origin="center" transform="rotate(270)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(285)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(300)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(315)" />
        <rect x=205 y=10 height="20" width="5" fill="orange" transform-origin="center" transform="rotate(330)" />
        <rect x=205 y=10 height="20" width="5" fill="lightgrey" transform-origin="center" transform="rotate(345)" />

        <!-- Hour Hand -->
        <!--circle id="chrome" cx="205" cy="205" r="15" stroke="lightgrey" stroke-width=2 /-->
        <rect id="hour-hand" x="205" y="45" height="175" width="5" fill="#00cc00" transform-origin="center" transform="rotate(0)" />
        <rect id="second-hand" x=205 y=10 height="20" width="5" fill="#00cc00" transform-origin="center" transform="rotate(0)" />
      </svg>
    </div>
  </body>
</html>
